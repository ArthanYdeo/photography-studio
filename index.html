<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css\animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css\bootstrap.css">
	<link rel="stylesheet" href="css\style.css">

    <title>Photography | Studio</title>
    

</head>
<body>
     <!-- Loader -->
     <div class="fh5co-loader"></div>
	<!-- Header -->
	<div id="page">	
        <header id="fh5co-header" class="cover js-fullheight" role="banner"  style="background-image:url(images/bg2.jpg);" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <!-- Navbar -->
            <nav class="navbar">
                <!-- Nav Menu -->
                <ul class="nav-links">
                    <!-- Checkbox -->
                    <input type="checkbox" id="checkbox_toggle" />
                    <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                    <div class="menu"> 
                        <a href="#page">Home</a>
                        <a href="#portfolio">Portfolio</a>
                        <a href="#about">About</a>
                        <a href="#gallery">Gallery</a>
                       <a href="#contact">Contact Us</a>
                    </div>
                </ul>
              </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div class="display-t js-fullheight">
                            <div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
                                <div class="profile-thumb" style="background: url(images/logo.png);"></div>
                                <h1><span>Puto Graphy</span></h1>
                                <h3><span>Photography Studio</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Portfolio -->
        <section id="portfolio" class="portfolio">






        </section>
        

        <!-- About Us -->
        <section id="about" class="about">
            <div id="fh5co-about" class="animate-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                            <h2><b>About Us</h2></b>
                        </div>
                    </div>
                </div>
            </div>
       </section>




         <!-- Gallery -->
         <section id="gallery" class="gallery">
            <div id="fh5co-work" class="fh5co-bg-dark">
                <div class="container">
                    <div class="row animate-box">
                        <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                            <br>
                            <h2><b>Gallery</h2></b>
                        </br>
                        </div>
                    </div>






         </section>




         <!-- Contact Us -->
         <section id="contact" class="contact">
            <div id="fh5co-consult">
                <div class="video fh5co-video" style="background-image: url(images/bg2.jpg);">
                    <div class="overlay"></div>
                </div>
                <div class="choose animate-box">
                    <h2>Contact</h2>
                    <form action="#">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input type="text" id="fname" class="form-control" placeholder="Your first name" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input type="text" id="lname" class="form-control" placeholder="Your last name" required>
                            </div>
                        </div>
        
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="text" id="email" class="form-control" placeholder="Your email address" required>
                            </div>
                        </div>
        
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="text" id="subject" class="form-control" placeholder="Your subject of this message" required>
                            </div>
                        </div>
        
                        <div class="row form-group">
                            <div class="col-md-12">
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                        </div>
        
                    </form>	
                </div>
            </div>
        





         </section>









<!-- Go to top button -->
<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
</div>

 <!-- Footer -->
	<div id="fh5co-footer" >
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<p>
					</p>
				</div>
			</div>
		</div>
	</div>
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
